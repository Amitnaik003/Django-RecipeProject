<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipies</title>
    </head>

    <body>
        <form class="col-100 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{request.user}}
            {{request.first_name}}
            <h2 style="text-align: center;">Register</h2>

            {% if messages %}
            <div class="alert alert-primary" role="alert">
                  {% for message in messages %}
              {{ message }}
                    {% endfor %}
            </div>
            
            {% endif %}
            <div>
                <label for="formGroupExampleInput" class="form-label">First Name</label>
                <input type="first_name" name="first_name" required class="form-control">
            </div>
            <div>
                <label for="formGroupExampleInput" class="form-label">Last Name</label>
                <input type="last_name" name="last_name" required class="form-control">
            </div>
            <div>
                <label for="formGroupExampleInput" class="form-label">Username</label>
                <input type="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" name="password" class="form-label">password</label>
                <input type="password" required class="form-control">
            </div>
            <p> Already have an account ? <a href="/login/">login</a></p>

            <button type="submit" class="btn btn-primary">register</button>
        </form>
    </body>

</html>

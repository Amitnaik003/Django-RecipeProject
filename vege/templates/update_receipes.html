<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies</title>
</head>

<body>
    <div class="container mt-5">
        <form class="col-100 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 style="text-align: center;">Update receipe</h2>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Update Receipe Name</label>
                <input type="text" name="receipe_name" value="{{ receipe.receipe_name }}" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Update Receipe Description</label>
                <textarea class="form-control" name="receipe_discription">{{ receipe.receipe_discription }}</textarea>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Update Receipe Image</label>
                <input type="file" name="receipe_image" class="form-control">
                {% if receipe.receipe_image %}
                    <p>Current Image:</p>
                    <img src="{{ receipe.receipe_image.url }}" style="height:100px">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>

    
    </div>
</body>

</html>
